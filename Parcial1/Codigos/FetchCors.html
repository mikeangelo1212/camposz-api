    <script>
      //aqui agarramos el boton de abrir imagen y le damos un listener para cuando se le pique
      document.getElementById('boton').addEventListener('click',function(){
        hacerPeticion();
        });
      
        function hacerPeticion()
      {
        fetch("http://localhost:8081")

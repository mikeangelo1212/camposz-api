<!DOCTYPE html>
<html lang="en">
  <head>
        <title>Tarea de API</title>
  </head>
  
  <body>
    <img id="imagen" width=40%>
    
    <br>
    <button id="boton">Picale para funcionar</button>
    
    <script>
      //aqui agarramos el boton de abrir imagen y le damos un listener para cuando se le pique
      document.getElementById('boton').addEventListener('click',function(){
        cargarImagen();
        });
      //cargarImagen();
      fetch("http://shibe.online/api/shibes")//aqui le hacemos fetch a nuestra api
        .then(res => res.json())
        .then(data=>console.log(data));    
      
      
      function cargarImagen()
      {
        fetch("http://shibe.online/api/shibes")//aqui le hacemos fetch a nuestra api por medio del boton
        .then(res => res.json())
        .then(data=>document.getElementById('imagen').src=data);
      }
     
      </script>
  </body>
</html>
